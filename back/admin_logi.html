
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord Administrateur</title>
</head>
<body>
    <h1>Bienvenue, Administrateur</h1>
    
    <h1>Création de coach</h1>
    <form method="post" action="admin_script.php" enctype="multipart/form-data">
        <label for="NomCoach">Nom:</label>
        <input type="text" id="NomCoach" name="NomCoach" required><br>
        <label for="PrenomCoach">Prénom:</label>
        <input type="text" id="PrenomCoach" name="PrenomCoach" required><br>
        <label for="EmailCoach">Email:</label>
        <input type="email" id="EmailCoach" name="EmailCoach" required><br>
        <label for="Specialite">Spécialité:</label>
        <input type="text" id="Specialite" name="Specialite" required><br>
        <label for="PhotoCoach">Photo:</label>
        <input type="file" id="PhotoCoach" name="PhotoCoach" required><br>
        <input type="submit" name="create_coach" value="Créer un coach">
    </form>

    <h1>Suppression de coach</h1>
    <form method="post" action="admin_script.php">
        <label for="ID_Coach">ID du coach:</label>
        <input type="text" id="ID_Coach" name="ID_Coach" required><br>
        <input type="submit" name="delete_coach" value="Supprimer un coach">
    </form>

    <h1><a href="logout.php">Déconnexion</a></h1>
</body>
</html>
