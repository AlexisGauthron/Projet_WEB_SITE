<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Coachs et Consultations</title>
</head>
<body>
    <h1>Connexion</h1>
    <form method="post" action="script.php">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br>
        <label for="mdp">Mot de passe:</label>
        <input type="password" id="mdp" name="mdp" required><br>
        <input type="submit" name="connexion" value="Connexion">
    </form>
    
    <h1>Création de compte client</h1>
    <form method="post" action="script.php">
        <label for="Nom">Nom:</label>
        <input type="text" id="Nom" name="Nom" required><br>
        <label for="Prénom">Prénom:</label>
        <input type="text" id="Prénom" name="Prénom" required><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br>
        <label for="Carte">Carte étudiante:</label>
        <input type="text" id="Carte" name="Carte" required><br>
        <label for="Paiement">Mode de paiement:</label>
        <input type="text" id="Paiement" name="Paiement" required><br>
        <label for="Adresse">Adresse:</label>
        <input type="text" id="Adresse" name="Adresse" required><br>
        <label for="mdp">Mot de passe:</label>
        <input type="password" id="mdp" name="mdp" required><br>
        <label for="tel">Téléphone:</label>
        <input type="text" id="tel" name="tel" required><br>
        <input type="submit" name="creation" value="Créer un compte">
    </form>

    <h1>Création de coach</h1>
    <form method="post" action="script.php" enctype="multipart/form-data">
        <label for="NomCoach">Nom:</label>
        <input type="text" id="NomCoach" name="NomCoach" required><br>
        <label for="PrenomCoach">Prénom:</label>
        <input type="text" id="PrenomCoach" name="PrenomCoach" required><br>
        <label for="EmailCoach">Email:</label>
        <input type="email" id="EmailCoach" name="EmailCoach" required><br>
        <label for="Specialite">Spécialité:</label>
        <input type="text" id="Specialite" name="Specialite" required><br>
        <label for="PhotoCoach">Photo:</label>
        <input type="file" id="PhotoCoach" name="PhotoCoach" required><br>
        <input type="submit" name="create_coach" value="Créer un coach">
    </form>

    <h1>Suppression de coach</h1>
    <form method="post" action="script.php">
        <label for="ID_Coach">ID du coach:</label>
        <input type="text" id="ID_Coach" name="ID_Coach" required><br>
        <input type="submit" name="delete_coach" value="Supprimer un coach">
    </form>
</body>
</html>
