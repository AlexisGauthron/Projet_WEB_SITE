<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Coaches et des Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form h2 {
            margin-top: 0;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Gestion des Coaches et des Clients</h1>

    <!-- Formulaire pour se connecter -->
    <form method="post" action="script.php">
        <h2>Connexion Admin</h2>
        <label for="Email">Email:</label>
        <input type="email" name="Email" required><br>
        <label for="mdp">Mot de passe:</label>
        <input type="password" name="mdp" required><br>
        <input type="submit" name="connexion" value="Connexion">
    </form>

    <!-- Formulaire pour créer un coach -->
    <form method="post" action="script.php">
        <h2>Créer un Coach</h2>
        <label for="NomCoach">Nom:</label>
        <input type="text" name="NomCoach" required><br>
        <label for="PrenomCoach">Prénom:</label>
        <input type="text" name="PrenomCoach" required><br>
        <label for="EmailCoach">Email:</label>
        <input type="email" name="EmailCoach" required><br>
        <label for="Specialite">Spécialité:</label>
        <input type="text" name="Specialite" required><br>
        <input type="submit" name="create_coach" value="Créer">
    </form>

    <!-- Formulaire pour supprimer un coach -->
    <form method="post" action="script.php">
        <h2>Supprimer un Coach</h2>
        <label for="ID_Coach">ID du Coach:</label>
        <input type="text" name="ID_Coach" required><br>
        <input type="submit" name="delete_coach" value="Supprimer">
    </form>
</body>
</html>
